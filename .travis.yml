language: node_js
sudo: false

# Node.js version
node_js: 8

# Limit clone depth to 5, to speed up build
git:
  depth: 5

# Cache dependencies
cache:
  directories:
    - node_modules
    - modules/api/lambda/node_modules
    - modules/identity/lambda/node_modules
    - modules/message/lambda/node_modules
    - modules/web/app/node_modules
    - modules/web/lambda/node_modules

# Empty environment variable for unit tests
env:
  global:
    - API_BASE_PATH=
    - COGNITO_USER_POOL_ID=
    - COGNITO_USER_POOL_CLIENT_ID=
    - COGNITO_IDENTITY_POOL_NAME=
    - COGNITO_IDENTITY_POOL_PROVIDER=auth.example.com
    - DYNAMODB_TABLE=
    - SNS_TOPIC_ARN=
    - SES_SENDER_ADDRESS=

# Install dependencies
install:
  - npm install --no-audit
  - npm install --no-audit --prefix modules/api/lambda
  - npm install --no-audit --prefix modules/identity/lambda
  - npm install --no-audit --prefix modules/message/lambda
  - npm install --no-audit --prefix modules/web/app
  - npm install --no-audit --prefix modules/web/lambda

# Perform build and release
script:
  - make --no-print-directory lint
  - make --no-print-directory build
  - make --no-print-directory test

# Upload coverage report
after_success:
  - npm install -g codecov
  - codecov
